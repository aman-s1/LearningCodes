<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Expense Tracker App</title>
</head>
<style>
    body {
        background-color: #f0f5f5; /* Light blue background color */
        font-family: Arial, sans-serif; /* Choose a suitable font */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .top-header {
        color: #1565c0; /* Dark blue text color */
        background-color: #b3e0f2; /* Light blue background color */
        padding: 10px;
        margin: 0;
        text-align: center;
        width: 100%;
    }

    .content-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 20px;
    }

    .expense-form {
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff; /* White background color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #1565c0; /* Dark blue text color */
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #b3e0f2; /* Light blue border color */
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #1565c0; /* Dark blue button color */
        color: #ffffff; /* White text color */
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #003c8f; /* Darker blue on hover */
    }

    .expenses-list {
        flex: 1;
        background-color: #ffffff; /* White background color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin-left: 20px;
        overflow-y: auto;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
</style>

<body>
    <h1 class="top-header">Expense Tracker</h1>

    <div class="content-container">
        <form action="/add-expense" class="expense-form" method="POST">
            <label for="expenseamt">Expense Amount</label>
            <input type="number" id="expenseamt" name="amount" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>

            <label for="expensetype">Expense Type</label>
            <select id="expensetype" name="type">
                <option value="Grocery">Grocery</option>
                <option value="Transport">Transport</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Shopping">Shopping</option>
                <option value="Recharges">Recharges</option>
                <option value="Bill Pay">Bill Pay</option>
            </select>

            <button type="submit">Add Expense</button>
        </form>

        <div class="expenses-list">
            <h3>Expenses List</h3>
            <ul id="expenses">
                <!-- Add list items here -->
            </ul>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
    }
    p {
        font-size: 16px;
        line-height: 1.6;
    }
    .login-container {
        border-radius: 8px;
        padding: 90px;
    }
    .login-form {
        display: flex;
        flex-direction: column;
        max-width: 300px; /* Adjust as needed */
        margin: 0 auto;
        text-align: center;
    }
    input {
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ccc; /* Add a border for better visibility */
        border-radius: 4px;
    }
    button {
        background-color: rgb(90, 192, 255); /* Choose a suitable color */
        color: #fff; /* Text color */
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: rgb(0, 189, 252); /* Change color on hover */
    }
    h3 {
        color: rgb(0, 189, 252);
    }
    a {
        font-size: small;
        color: rgb(0, 189, 252);
    }
    .left-anchor {
        align-self: flex-start;
    }
    .right-anchor {
        align-self: flex-end;
    }
    #anchor-tags {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    #inc-cred {
        display: none;
        color: red;
    }
    #no-auth {
        display: none;
        color: red;
    }

</style>

<body>
    <div class="login-container">
        <form class="login-form" onsubmit="login(event)">
            <h3>Sign In</h3>
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="text" id="password" name="password" placeholder="Password" required>
            <div id="anchor-tags">
                <a href="../signup/signUp.html" class="left-anchor">Sign Up</a>
                <a href="../forgot/forgotPass.html" class="right-anchor">Forgot Password</a>
            </div>
            <div id="inc-cred">
                <h5>User does not exist</h5>
            </div>
            <div id="no-auth">
                <h5>User not authorized</h5>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="./login.js"></script>

</html>
